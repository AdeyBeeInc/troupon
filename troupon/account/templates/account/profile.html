{% extends "account/profile_base.html" %}
{% load static%}

{% block sidebar_menu %}
  {% with active_tab='My profile' %}
    {{ block.super }}
  {% endwith %}
{% endblock sidebar_menu %}

{% block subview %}
  <div class="row">
    <div class="col-sm-7">
      <form action="{% url 'uaccount_profile' %}" method="POST" id="profile-section"><input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
        <div class="custom-form-group">
          <label>Location <span class="label-asterik">*</span></label>
          <div class="custom-input-group">
            <span class="left-icon"><i class="fa fa-map-marker"></i></span>
            <span class="right-icon"><i class="fa fa-angle-down"></i></span>
            <select name="city" placeholder="Select City">
              {% for city in cities %}
                <option value="{{ city.0 }}" {% if city.0 == search_options.default_city %}selected{% endif %} >
                  {{ city.1 }}
                </option>
              {% endfor %}
            </select>
          </div> 
        </div>

        <div class="custom-form-group">
          <label>First Name <span class="label-asterik">*</span></label>
          <div class="custom-input-group">
          <input type="text" name="first_name" id="" value="" placeholder="{{ profile.first_name }}">
          </div>
        </div>

        <div class="custom-form-group">
          <label>Last Name <span class="label-asterik">*</span></label>
          <div class="custom-input-group">
          <input type="text" name="last_name" id="" value="" placeholder="{{ profile.last_name }}">
          </div>
        </div>

        <div class="divider"></div>

        <div class="custom-form-group">
          <label>Interests <span class="label-asterik">*</span></label>
          <div class="custom-input-group">
          <input type="text" name="interest" id="" value="" placeholder="{{ profile.interest }}">
          </div>
        </div>

        <button type="submit" class="btn-action btn-form-submit">Save Changes</button>

      </form> 
    </div>
  </div>

{% endblock subview %}
