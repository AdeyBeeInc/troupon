{% extends base.html %}

{% block main %}
{% for field in form %}
 {{ field.form }}
{% endfor %}

<div>
    <h1 style="color:pink;">My Account</h1>
    <hr>
    <p>Manage account settings and profile information</p>
</div>

<div class = "row">
    <div class = "col-md-4">
        <a href = "">Profile</a><br>
        <a href = "">Change Password</a><br>
        <a href = "">History</a><br>

    </div>

    <div = "col-md-6">
        <form action = " " method = "post" >{% csrf_token %}

        <div class="form-group col-lg-12">
        <label>Email</label>
        <input type="text" name="email" class="form-control" id="" value="" placeholder="Email address here">
        </div>

        <div class="form-group col-lg-12">
        <select name="user_state" placeholder="Ikeja.Lagos">
        {% for choice in states.choices %}
            <option value="{{ choice.0 }}" {% if choice.0 == states.default %}selected{% endif %} >
                {{ choice.1 }}
            </option>
        {% endfor %}
        </select>
        </div>
        
        <div class="form-group col-lg-6">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" id="" value="" placeholder="username">
        </div>

        <div class="form-group col-lg-6">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" id="" value="" placeholder="username">
        </div>

        <hr>

        <div class="form-group col-lg-8">
        <label>Interest</label>
        <input type="text" name="interest" class="form-control" id="" value="" placeholder="Interest">
        </div>



        <input type = "submit", value = "Save Changes" />

        </form>
    </div>

</div>

{% endblock %}
